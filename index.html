<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="style.css"><title>Formulario</title></head><body> <main class="container"><h1 id="title">Solicitud de adopcion</h1><p id="description">El objetivo de este cuestionario es encontrar la combinacion mascota-amo optima, de manera que ambos sean felices tras la adopcion.</p><form id="survey-form"><div class="first"> <label id="name-label" for="name">Nombre</label> <input class="first__input" id="name" type="text" required placeholder="ingrese su nombre"></div><div class="first"> <label id="email-label" for="email">E-mail</label> <input class="first__input" id="email" type="email" required placeholder="ingrese su E-mail"></div><div class="first"> <label id="number-label" for="number">Edad <span>(opcional)</span></label> <input class="first__input" id="number" type="number" min="10" max="99" placeholder="Edad"></div><hr><h2>Informacion sobre el Hogar</h2><div> <label for="dropdown">Tipo de Vivienda</label> <select id="dropdown"><option disabled selected value="">Ninguna</option><option value="apto">Apartamento</option><option value="casa">Casa</option> </select></div><div><p>Cuantos m2 tiene su vivienda</p><label class="label-radio"> <input name="vivienda__area" type="radio" value="36">36 </label><label class="label-radio"> <input name="vivienda__area" type="radio" value="48">48 </label><label class="label-radio"> <input name="vivienda__area" type="radio" value="50">50 o mas </label></div><div><p>Seleccione todas a las que aplique</p> <label class="label-checkbox"> <input type="checkbox" value="si">Tiene Jardin?</label><label class="label-checkbox"> <input type="checkbox" value="si">Tiene otras mascotas? </label> <label class="label-checkbox"> <input type="checkbox" value="si">Pacede alguna alergia? </label> <label class="label-checkbox"> <input type="checkbox" value="si">Sus vecinos tienen algun problema su adopcion? </label> <label class="label-checkbox"> <input type="checkbox" value="si">Tiene niños pequeños en casa? </label></div><div><p>Porque quiere adoptar?</p><textarea class="text-area" name="comment" cols="30" rows="10"></textarea></div><div class="div-submit"> <button id="submit" type="submit">Enviar</button></div></form> </main> <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> </body></html>
